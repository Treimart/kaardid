<!DOCTYPE html>
<html>
    <head>
        <title>Pildi leht</title>
        <script>
            function saada() {
                vastus.innerText = valik1.value;
                let aadress = "https://script.google.com/macros/s/AKfycbyWdbkVMew7_FqQnyQXFh7u6PKzqEeNwthnRnHhuDK-MI9nbY5jcbSWy2o7SWAvi2NK/exec?hinnang=" + valik1.value;
                fetch(aadress).then(d => d.text()).then(function(t){vastus.innerText = t});
            }
        </script>
    </head>
    <body>
        <h1>Pildi uudistamise leht</h1>
        <img src="haisakell.png" /><br>
        <select name="valik1" id="valik1">
            <option>meeldib</option>
            <option>armastan</option>
            <option>ei meeldi</option>
        </select>
        <input type="button" onclick="saada()" value="saada" />
        <div id="vastus">Teie vastus...</div>
    </body>
</html>
